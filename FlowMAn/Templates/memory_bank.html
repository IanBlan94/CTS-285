{% extends 'base.html' %}
{% block content %}
    <h2>Memory Bank</h2>
    <h3>Your Questions:</h3>
    <ul>
        {% for item in memory %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <form method="POST">
        <input type="text" name="new_equation" placeholder="Add new equation (e.g., 2 + 2 =)" required>
        <button type="submit" name="add_question">Add Question</button>
    </form>
{% endblock %}
